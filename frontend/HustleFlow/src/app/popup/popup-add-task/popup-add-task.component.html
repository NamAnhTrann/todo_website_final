<div class="bg-gray-800 max-w-md w-full shadow-lg rounded-lg p-6">
  <h2 class="text-xl font-semibold text-white text-center mb-4">Add Task</h2>

  <form #kanbanForm="ngForm" (ngSubmit)="addTask()" class="space-y-4">
    <div>
      <label for="kanbanTitle" class="block text-sm font-medium text-white">Task Title</label>
      <input type="text" id="kanbanTitle" name="kanbanTitle"
        class="text-white bg-gray-700 w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [(ngModel)]="kanbanData.kanbanTitle" required />
    </div>

    <div>
      <label for="kanbanDescription" class="block text-sm font-medium text-white">Description</label>
      <textarea id="kanbanDescription" name="kanbanDescription"
        class=" text-white bg-gray-700 w-full px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [(ngModel)]="kanbanData.kanbanDescription" required></textarea>
    </div>

    <div>
      <label for="kanbanEnum" class="block text-sm font-medium text-white">Status</label>
      <select id="kanbanEnum" name="kanbanEnum"
        class="bg-gray-700 w-full text-white px-3 py-2 border rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
        [(ngModel)]="kanbanData.kanbanEnum">
        <option value="TO_DO">To Do</option>
        <option value="PENDING">In Progress</option>
        <option value="COMPLETED">Completed</option>
      </select>
    </div>

    <div class="flex justify-between mt-4">
      <button type="button" (click)="closeDialog()"
        class="px-4 py-2 bg-gray-600 text-white rounded hover:bg-gray-700">
        Cancel
      </button>
      <button type="submit"
        class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 focus:ring-2 focus:ring-indigo-500">
        Add Task
      </button>
    </div>
  </form>
</div>
